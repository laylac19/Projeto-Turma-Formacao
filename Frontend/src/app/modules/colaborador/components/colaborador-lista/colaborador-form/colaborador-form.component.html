<form [formGroup]="formGroup">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="ui-g-6 ui-sm-6 ui-md-6 ui-lg-6 ui-xl-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Nome" name="nome" formControlName="nome" id="nome">
                </div>
            </div>
            <div class="ui-g-6 ui-sm-6 ui-md-6 ui-lg-6 ui-xl-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Sobrenome" name="sobrenome" formControlName="sobrenome"
                        id="sobrenome">
                </div>
            </div>
        </div>
        <div class="ui-g-6">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12 margem-bottom">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <p-inputMask type="text" placeholder="CPF" name="cpf" formControlName="cpf" mask="999.999.999-99"
                        [unmask]="true" id="cpf"></p-inputMask>
                </div>
            </div>
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12 margem-bottom">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Email" name="email" formControlName="email" id="email">
                </div>
            </div>
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12 margem-bottom">
                <div class="p-inputgroup">
                    <p-dropdown [options]="dropdownSenioridade" placeholder="Senioridade"
                        formControlName="idSenioridade"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="ui-g-6">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
                <img style="height: 80px; width: 300px;" [src]="image">
                <p-fileUpload #upload mode="basic" accept="image/*" name="myfile[]" (onSelect)="uploadImagem($event)"></p-fileUpload>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-6 ui-sm-6 ui-md-6 ui-lg-6 ui-xl-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <p-calendar appendTo="body" [yearNavigator]="true" type="text" pInputText placeholder="Data Nascimento" name="dataNascimento"
                        formControlName="dataNascimento" dateFormat="dd/mm/yy" id="dataNascimento" yearRange="1980:2022"></p-calendar>
                </div>
            </div>
            <div class="ui-g-6 ui-sm-6 ui-md-6 ui-lg-6 ui-xl-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <p-calendar appendTo="body" [yearNavigator]="true" type="text" pInputText placeholder="Data Admissão" name="dataAdmissao"
                        formControlName="dataAdmissao" dateFormat="dd/mm/yy" id="dataAdmissao" yearRange="1980:2022"></p-calendar>
                </div>
            </div>
        </div>
    </div>

    <div>
        <p-fieldset legend="Competências">
            <div class="ui-g-4">
                <p-dropdown [options]="dropdownCompetencia" placeholder="Competências" [(ngModel)]="competenciaId"
                    [ngModelOptions]="{standalone : true}" [showClear]=""></p-dropdown>
                <p class="registrar-nivel "></p>
                <p-dropdown [options]="dropdownNivel" [(ngModel)]="nivelId" placeholder="Niveis"
                    [ngModelOptions]="{standalone : true}"></p-dropdown>

                <button pButton class="commit-button-colab" icon="pi pi-plus" label="Adicionar"
                    (click)="adicionarListaCompetencia()" type="button" iconPos="left"> </button>
            </div>


            <div class="ui-g-8">
                <p-table [value]="listaCompetenciaSelecionado">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Competência</th>
                            <th>Nível</th>
                            <th>Descartar</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-competencia>
                        <tr>
                            <td>{{competencia.nome}}</td>
                            <td>{{obterDescricaoNivel(competencia.nivel)}}</td>
                            <td>
                                <button pButton (click)="excluirCompetencia(competencia.id)" class="button-descarte"
                                    icon="ui-icon-trash" pTooltip="Descartar competencia"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-fieldset>
    </div>

</form>
<p-footer>
    <div class="ui-md-offset-10">
        <p-button class="botao-rodape" label="Salvar" (click)="salvarColaborador()" [disabled]="formGroup.invalid">
        </p-button>
    </div>
</p-footer>
